version: '3.8'

services:
  # Base de données PostgreSQL avec PostGIS
  db:
    image: postgis/postgis:15-3.4
    container_name: vonjiaina_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vonjiaina_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Données persistantes
      - postgres_data:/var/lib/postgresql/data
      
      # Scripts d'initialisation (exécutés automatiquement au premier démarrage)
      - ./database/schema:/docker-entrypoint-initdb.d/01-schema
      - ./database/seeds:/docker-entrypoint-initdb.d/02-seeds
      
      # Sauvegardes
      - ./database/backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Interface graphique pour gérer la base)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vonjiaina_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vonjiaina.mg}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  # API Backend (Flask)
  api:
    build: ./vonjiaina_api_back
    container_name: vonjiaina_api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-vonjiaina_db}
      FLASK_ENV: ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./vonjiaina_api_back:/app

  # Frontend (React)
  frontend:
    build: ./vonjiaina_front
    container_name: vonjiaina_frontend
    restart: always
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./vonjiaina_front:/app
      - /app/node_modules

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: vonjiaina_network