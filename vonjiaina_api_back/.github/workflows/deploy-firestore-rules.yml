name: Deploy Firestore rules

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create service account file
        env:
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$SA_JSON" ]; then
            echo "Missing secret FIREBASE_SERVICE_ACCOUNT" && exit 1
          fi
          echo "$SA_JSON" > $GITHUB_WORKSPACE/service-account.json

      - name: Deploy Firestore rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/service-account.json
          FIREBASE_PROJECT_ID: vonjiaina-geit
        run: |
          firebase deploy --only firestore:rules --project "$FIREBASE_PROJECT_ID"
